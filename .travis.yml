language: rust
rust:
- nightly
cache: cargo
script:
- cargo build --release --verbose --all
- cargo test --release --verbose --all
- cargo test --release --verbose --all -- --ignored
services:
- mongodb
- docker
env:
  - DOCKER_COMPOSE_VERSION=1.4.2
before_install:
  - bash deploy-scripts/docker-machine-install.sh
before_deploy:
  - bash deploy-scripts/deploy.sh
deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: podcastrs-deploy
  acl: public_read
  region: ca-central-1
  local_dir: deployment
  skip_cleanup: true
  on:
    repo: DenysPolitiuk/podcastrs
    branch: dev
