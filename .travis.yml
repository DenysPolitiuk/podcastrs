language: rust
rust:
- nightly
cache: cargo
script:
- cargo build --release --verbose --all
- cargo test --release --verbose --all
- cargo test --release --verbose --all -- --ignored
services:
- mongodb
- docker
env:
  - DOCKER_COMPOSE_VERSION=1.24.1
before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - bash deploy-scripts/docker-machine-install.sh
before_deploy:
  - bash deploy-scripts/deploy.sh
deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: podcastrs-deploy
  acl: public_read
  region: ca-central-1
  local_dir: deployment
  skip_cleanup: true
  on:
    repo: DenysPolitiuk/podcastrs
    branch: dev
after_deploy:
  - bash deploy-scripts/docker-create-podrocket-droplet.sh
